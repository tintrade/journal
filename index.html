<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Checklist</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
        }

        .checklist-container {
            width: 350px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .item-text {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            outline: none;
            cursor: pointer;
            flex-grow: 1;
        }

        /* Yes/No Button styles (existing) */
        .three-state-button {
            display: flex;
            border-radius: 50px;
            border: 1px solid #ddd;
            width: 60px;
            height: 25px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            margin-right: 10px;
        }

        .three-state-button .button-overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            transition: background-color 0.3s;
        }

        .three-state-button.checked .button-overlay { background-color: #2ecc71; }
        .three-state-button.unchecked .button-overlay { background-color: #e74c3c; }

        .three-state-button .icon {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
            z-index: 2;
        }
        
        .three-state-button.checked .icon-cross { opacity: 0; }
        .three-state-button.unchecked .icon-check { opacity: 0; }
        .three-state-button.checked .icon-check,
        .three-state-button.unchecked .icon-cross { color: white; }

        /* Dropdown style */
        .dropdown {
            margin-right: 10px;
            height: 25px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            cursor: pointer;
            outline: none;
            padding: 0 5px;
            color: #333;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0 5px;
            line-height: 1;
            height: 25px;
            display: flex;
            align-items: center;
        }
        .delete-btn:hover {
            color: #c0392b;
        }
        
        .summary-container {
            width: 350px;
            margin-top: 100px;
            margin-left: 100px;
        }
        
        #summary-text {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1em;
            resize: vertical;
        }
        #copy-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #copy-btn:hover { background-color: #2c3e50; }
        
        .add-row-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .add-row-buttons button {
            flex: 1;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-right: 10px;
        }
        .add-row-buttons button:last-child {
            margin-right: 0;
        }
        .add-row-buttons button:hover { background-color: #2980b9; }

        @media (max-width: 800px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .summary-container {
                margin-top: 0;
                margin-left: 0;
            }

            .checklist-container, .summary-container {
                width: 90%;
            }

            .add-row-buttons {
                flex-direction: column;
            }

            .add-row-buttons button {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="checklist-container">
        <div style="text-align: center; font-size: 1.5em; font-weight: bold; padding-bottom: 10px; border-bottom: 2px solid #000; margin-bottom: 10px;">
            CHECK LIST
        </div>

        <div id="checklist-items">
            <div class="checklist-item">
                <span class="item-text" contenteditable="true">MACRO</span>
                <div class="three-state-button" data-state="neutral">
                    <div class="icon icon-cross">×</div>
                    <div class="icon icon-check">✓</div>
                    <div class="button-overlay"></div>
                </div>
                <button class="delete-btn">×</button>
            </div>
            <div class="checklist-item">
                <span class="item-text" contenteditable="true">NEWS</span>
                <div class="three-state-button" data-state="neutral">
                    <div class="icon icon-cross">×</div>
                    <div class="icon icon-check">✓</div>
                    <div class="button-overlay"></div>
                </div>
                <button class="delete-btn">×</button>
            </div>
            <div class="checklist-item">
                <span class="item-text" contenteditable="true">LEVELS</span>
                <div class="three-state-button" data-state="neutral">
                    <div class="icon icon-cross">×</div>
                    <div class="icon icon-check">✓</div>
                    <div class="button-overlay"></div>
                </div>
                <button class="delete-btn">×</button>
            </div>
            <div class="checklist-item">
                <span class="item-text" contenteditable="true">TREND</span>
                <div class="three-state-button" data-state="neutral">
                    <div class="icon icon-cross">×</div>
                    <div class="icon icon-check">✓</div>
                    <div class="button-overlay"></div>
                </div>
                <button class="delete-btn">×</button>
            </div>
            <div class="checklist-item">
                <span class="item-text" contenteditable="true">VOLUME/CVD</span>
                <div class="three-state-button" data-state="neutral">
                    <div class="icon icon-cross">×</div>
                    <div class="icon icon-check">✓</div>
                    <div class="button-overlay"></div>
                </div>
                <button class="delete-btn">×</button>
            </div>
            <div class="checklist-item">
                <span class="item-text" contenteditable="true">MOMENTUM</span>
                <div class="three-state-button" data-state="neutral">
                    <div class="icon icon-cross">×</div>
                    <div class="icon icon-check">✓</div>
                    <div class="button-overlay"></div>
                </div>
                <button class="delete-btn">×</button>
            </div>
            <div class="checklist-item">
                <span class="item-text" contenteditable="true">PLAN/SETUP</span>
                <div class="three-state-button" data-state="neutral">
                    <div class="icon icon-cross">×</div>
                    <div class="icon icon-check">✓</div>
                    <div class="button-overlay"></div>
                </div>
                <button class="delete-btn">×</button>
            </div>
            <div class="checklist-item">
                <span class="item-text" contenteditable="true">WAIT</span>
                <div class="three-state-button" data-state="neutral">
                    <div class="icon icon-cross">×</div>
                    <div class="icon icon-check">✓</div>
                    <div class="button-overlay"></div>
                </div>
                <button class="delete-btn">×</button>
            </div>
            <div class="checklist-item">
                <span class="item-text" contenteditable="true">EXECUTE</span>
                <div class="three-state-button" data-state="neutral">
                    <div class="icon icon-cross">×</div>
                    <div class="icon icon-check">✓</div>
                    <div class="button-overlay"></div>
                </div>
                <button class="delete-btn">×</button>
            </div>
            <div class="checklist-item">
                <span class="item-text" contenteditable="true">JOURNAL</span>
                <div class="three-state-button" data-state="neutral">
                    <div class="icon icon-cross">×</div>
                    <div class="icon icon-check">✓</div>
                    <div class="button-overlay"></div>
                </div>
                <button class="delete-btn">×</button>
            </div>
        </div>

        <div class="add-row-buttons">
            <button id="add-yn-btn">+ Add Yes/No Item</button>
            <button id="add-dd-btn">+ Add Dropdown Item</button>
        </div>
    </div>

    <div class="summary-container">
        <textarea id="summary-text" readonly></textarea>
        <button id="copy-btn">Copy!</button>
    </div>
</div>

<script>
    // Dinamik satırlara tıklama olaylarını yöneten fonksiyon
    function handleButtonClick(event) {
        const button = event.currentTarget;
        const currentState = button.dataset.state;
        const rect = button.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const middle = rect.width / 2;
        if (currentState === 'neutral') {
            if (clickX > middle) {
                button.classList.add('checked');
                button.dataset.state = 'checked';
            } else {
                button.classList.add('unchecked');
                button.dataset.state = 'unchecked';
            }
        } else {
            button.classList.remove('checked', 'unchecked');
            button.dataset.state = 'neutral';
        }
        updateSummaryText();
    }

    // Yes/No satırı oluşturan fonksiyon
    function createYNRow() {
        const newItem = document.createElement('div');
        newItem.className = 'checklist-item';
        newItem.innerHTML = `
            <span class="item-text" contenteditable="true">New Yes/No Item</span>
            <div class="three-state-button" data-state="neutral">
                <div class="icon icon-cross">×</div>
                <div class="icon icon-check">✓</div>
                <div class="button-overlay"></div>
            </div>
            <button class="delete-btn">×</button>
        `;
        const checklistItems = document.getElementById('checklist-items');
        checklistItems.appendChild(newItem);
        const newThreeStateButton = newItem.querySelector('.three-state-button');
        newThreeStateButton.addEventListener('click', handleButtonClick);
        const newDeleteButton = newItem.querySelector('.delete-btn');
        newDeleteButton.addEventListener('click', handleDeleteClick);
        updateSummaryText();
    }

    // Dropdown satırı oluşturan fonksiyon
    function createDDRow() {
        const newItem = document.createElement('div');
        newItem.className = 'checklist-item';
        newItem.innerHTML = `
            <span class="item-text" contenteditable="true">New Dropdown Item</span>
            <select class="dropdown" onchange="updateSummaryText()">
                <option value=""></option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button class="delete-btn">×</button>
        `;
        const checklistItems = document.getElementById('checklist-items');
        checklistItems.appendChild(newItem);
        const newDeleteButton = newItem.querySelector('.delete-btn');
        newDeleteButton.addEventListener('click', handleDeleteClick);
        updateSummaryText();
    }
    
    // Onaylı silme işlemini yöneten fonksiyon
    function handleDeleteClick(event) {
        const confirmDelete = confirm("Are you sure you want to delete this item?");
        if (confirmDelete) {
            const deleteBtn = event.currentTarget;
            const itemToRemove = deleteBtn.closest('.checklist-item');
            if (itemToRemove) {
                itemToRemove.remove();
            }
        }
        updateSummaryText();
    }
    
    // Özet metin kutusunu güncelleyen ana fonksiyon
    function updateSummaryText() {
        const summaryTextarea = document.getElementById('summary-text');
        const listItems = document.querySelectorAll('.checklist-item');
        let summaryContent = "";
        listItems.forEach(item => {
            const text = item.querySelector('.item-text').textContent;
            let value = "";
            
            // Satır türüne göre değeri al
            const yesNoButton = item.querySelector('.three-state-button');
            const dropdown = item.querySelector('.dropdown');

            if (yesNoButton) {
                const state = yesNoButton.dataset.state;
                if (state === 'checked') { value = "Yes"; }
                else if (state === 'unchecked') { value = "No"; }
            } else if (dropdown) {
                value = dropdown.value;
            }
            
            summaryContent += `${text}: ${value}\n`;
        });
        summaryTextarea.value = summaryContent;
    }

    // Metin kutusunu panoya kopyalayan fonksiyon
    function copyToClipboard() {
        const summaryTextarea = document.getElementById('summary-text');
        const listContent = summaryTextarea.value;
        
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hour = String(now.getHours()).padStart(2, '0');
        const minute = String(now.getMinutes()).padStart(2, '0');
        const second = String(now.getSeconds()).padStart(2, '0');
        
        const formattedDateTime = `${year}.${month}.${day} ${hour}:${minute}:${second}`;
        
        const fullContent = `${listContent}\n${formattedDateTime}`;

        navigator.clipboard.writeText(fullContent);
        alert("Text copied to clipboard!");
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Yes/No butonlarına olay dinleyicisi ekle
        const existingThreeStateButtons = document.querySelectorAll('.three-state-button');
        existingThreeStateButtons.forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });

        // Dropdown menülere olay dinleyicisi ekle
        const existingDropdowns = document.querySelectorAll('.dropdown');
        existingDropdowns.forEach(dropdown => {
            dropdown.addEventListener('change', updateSummaryText);
        });

        // Silme butonlarına olay dinleyicisi ekle
        const existingDeleteButtons = document.querySelectorAll('.delete-btn');
        existingDeleteButtons.forEach(button => {
            button.addEventListener('click', handleDeleteClick);
        });

        // Yeni satır ekleme butonlarına olay dinleyicisi ekle
        const addYNBtn = document.getElementById('add-yn-btn');
        addYNBtn.addEventListener('click', createYNRow);
        
        const addDDBtn = document.getElementById('add-dd-btn');
        addDDBtn.addEventListener('click', createDDRow);
        
        const copyBtn = document.getElementById('copy-btn');
        copyBtn.addEventListener('click', copyToClipboard);

        updateSummaryText();
    });
</script>

</body>
</html>
